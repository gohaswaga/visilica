<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Виселица — игра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="title">Виселица</div>
      <div class="attempts">Оставшиеся попытки: <span id="attempts">—</span></div>
    </header>

    <section id="screen-themes" class="screen active">
      <h1>Выберите тему слов</h1>
      <p class="lead">После выбора темы будет загадано случайное слово и начнётся игра.</p>
      <div class="grid">
        <div class="card" data-theme="animals"><h3>Животные</h3></div>
        <div class="card" data-theme="cities"><h3>Города</h3></div>
        <div class="card" data-theme="tech"><h3>Технологии</h3></div>
      </div>
    </section>

    <section id="screen-game" class="screen">
      <h1>Угадайте слово</h1>
      <p class="lead">Нажимайте буквы на клавиатуре. Подсказка открывает случайную скрытую букву.</p>
      <div class="row">
        <div class="panel">
          <div id="word" class="word"></div>
          <div class="toolbar">
            <button id="hintBtn" class="btn secondary">Подсказка</button>
            <button id="giveUpBtn" class="btn danger">Сдаться</button>
          </div>
          <div id="keyboard" class="keyboard"></div>
        </div>
        <div class="panel">
          <div class="hangman">
            <img id="hangmanImage" src="" alt="hangman stage" />
          </div>
        </div>
      </div>
    </section>

    <section id="screen-result" class="screen">
      <div class="result">
        <div id="status" class="status"></div>
        <div id="wordReveal" class="word-reveal"></div>
        <button id="newGameBtn" class="btn">Новая игра</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
